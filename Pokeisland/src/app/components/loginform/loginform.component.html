<form class="row">
  <div class="col-6">
    <label class="col-12" style="font-size: 20px; font-weight: 500;" for="username">Username: </label>
    <input id="username" type="text" formControlName="username">
  </div>
  <div class="col-6">
    <label class="col-12" style="font-size: 20px; font-weight: 500;" for="password">Password: </label>
    <input id="password" type="text" formControlName="password">
  </div>
  <div class="row mt-2 d-flex justify-content-end pb-3 pt-2 pe-1">
    <button class="btn submitBtn" type="submit">Submit</button>
  </div>
</form>
